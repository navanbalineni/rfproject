services:
  # 1. The Python Backend (Web Service)
  - type: web
    name: audit-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0

  # 2. The HTML Frontend (Static Site)
  - type: static
    name: audit-frontend
    publishPath: .
    envVars:
      - key: API_BASE_URL
        value: https://audit-api.onrender.com # Change this after your first deploy